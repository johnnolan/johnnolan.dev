name: "[workflow] Pull Request"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Linux build on node
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0

      - name: Set up prerequisites - node and yarn
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Set up yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3.0.10
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn install

      - name: Run Spell Checking
        run: yarn run lint:spell

      - name: Run lint markdown
        run: yarn run lint:markdown

      - name: Run Linting
        run: yarn run lint:check

      - name: Run pa11y
        run: npm run pa11y

      - name: Run Build
        run: yarn run build

  dependabot:
    name: Dependabot Approve and Auto Merge
    needs: ['build']
    uses: ./.github/workflows/dependabot-approve-and-auto-merge_job.yml

  sonar_cloud:
    name: Sonar Cloud
    needs: ['build']
    uses: ./.github/workflows/sonar_cloud_job.yml
    secrets:
      SONARCLOUD_SECRET: ${{ secrets.SONARCLOUD_TOKEN }}
